<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: Georgia, serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: normal;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 50px;
        }
        
        /* Step 1: Start Music */
        .step-music {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .step-music.hidden {
            display: none;
        }
        
        /* Step 2: Choose Language */
        .step-language {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .step-language.show {
            display: flex;
        }
        
        .music-btn {
            padding: 25px 70px;
            font-size: 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: Georgia, serif;
            /* Important for iOS */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .music-btn:hover, .music-btn:active {
            background: white;
            color: #1a1a2e;
        }
        
        .lang-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .lang-btn {
            padding: 18px 50px;
            font-size: 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: Georgia, serif;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .lang-btn:hover, .lang-btn:active {
            background: white;
            color: #1a1a2e;
        }
        
        .lang-btn.farsi {
            font-size: 22px;
        }
        
        /* Music Player */
        .music-player {
            margin-top: 40px;
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 30px;
            display: none;
            align-items: center;
            gap: 15px;
        }
        
        .music-player.show {
            display: flex;
        }
        
        .now-playing {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .mute-btn {
            padding: 8px 20px;
            font-size: 16px;
            border: 1px solid rgba(255,255,255,0.5);
            background: transparent;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .tip {
            margin-top: 30px;
            font-size: 13px;
            opacity: 0.6;
            max-width: 300px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>üíç You're Invited</h1>
    <p class="subtitle">A Wedding Celebration</p>
    
    <!-- Step 1: Start Music First -->
    <div class="step-music" id="stepMusic">
        <button class="music-btn" id="startMusicBtn">
            üéµ Open Your Invitation
        </button>
    </div>
    
    <!-- Step 2: Choose Language (shows after music starts) -->
    <div class="step-language" id="stepLanguage">
        <p style="margin-bottom: 10px; opacity: 0.8;">Choose your language</p>
        <div class="lang-buttons">
            <a href="https://shahan2026.my.canva.site/wedding-invitation/" 
               target="_blank" 
               class="lang-btn">
                English
            </a>
            <a href="https://shahan2026.my.canva.site/wedding-invitation/page-2" 
               target="_blank" 
               class="lang-btn farsi">
                ŸÅÿßÿ±ÿ≥€å
            </a>
        </div>
        
        <!-- Music Player Controls -->
        <div class="music-player show">
            <span class="now-playing">üéµ Playing...</span>
            <button class="mute-btn" id="muteBtn">üîä</button>
        </div>
        
        <p class="tip">
            ‚ú® Keep this tab open for music while viewing your invitation
        </p>
    </div>
    
    <!-- Audio element -->
    <audio id="bgMusic" loop preload="auto">
        <source src="./petite-fleur.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        var music = document.getElementById('bgMusic');
        var startBtn = document.getElementById('startMusicBtn');
        var stepMusic = document.getElementById('stepMusic');
        var stepLanguage = document.getElementById('stepLanguage');
        var muteBtn = document.getElementById('muteBtn');
        
        // Preload audio on page load
        music.load();
        
        // iOS fix: Start music IMMEDIATELY on touch/click
        startBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Set volume and play IMMEDIATELY - no delays!
            music.volume = 0.5;
            
            // This must happen synchronously in the click handler for iOS
            var playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(function() {
                    // Music started successfully
                    stepMusic.classList.add('hidden');
                    stepLanguage.classList.add('show');
                }).catch(function(error) {
                    // Fallback: try again
                    console.log('Play failed, trying again:', error);
                    music.play();
                    stepMusic.classList.add('hidden');
                    stepLanguage.classList.add('show');
                });
            } else {
                // Older browsers
                stepMusic.classList.add('hidden');
                stepLanguage.classList.add('show');
            }
        });
        
        // Also handle touchend for iOS
        startBtn.addEventListener('touchend', function(e) {
            // Trigger click
            startBtn.click();
        }, {passive: true});
        
        // Mute toggle
        muteBtn.addEventListener('click', function() {
            music.muted = !music.muted;
            muteBtn.textContent = music.muted ? 'üîá' : 'üîä';
        });
    </script>
</body>
</html>
